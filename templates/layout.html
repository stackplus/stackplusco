<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>
  {% if maintenance %}
    Site Maintenance
  {% elif title and title != 'Index' %}
    {{ title }} | {{ site.title }}
  {% else %}
    {{ site.title }}
  {% endif %}
</title>
<body>
  {% if maintenance %}
    {% include maintenance.html %}
  {% else %}
    <header>
      <h1>splus</h1>
      <nav>
        <ul class="nav navbar-nav">
          <li{% if this._path == '/' %} class="active"{% endif
            %}><a href="{{ '/'|url }}">Welcome</a></li>
          {% for href, title in [
            ['/blog', 'Blog'],
            ['/projects', 'Projects'],
            ['/about', 'About']
          ] %}
            <li{% if this.is_child_of(href) %} class="active"{% endif
              %}><a href="{{ href|url }}">{{ title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </header>
    <div class="page">
      {% block body %}{% endblock %}
    </div>
    <p>{{ maintenance }}
    <footer>
      &copy; Copyright 2018 by Mario Pardo.
    </footer>
  {% endif %}
</body>
